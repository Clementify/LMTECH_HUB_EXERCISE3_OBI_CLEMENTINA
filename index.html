<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nigerian Property Center</title>
        <link rel="stylesheet" href="./css/style.css" />

    </head>
    <body>
        <header>
            <div class="upper-header">
            <div class="nav-left">
                <img src="./image/download.png" alt="logo">
                
            </div>
            <div class="nav-right">
                <nav>
                    <a href="#">FOR SALE</a>
                    <a href="#">FOR RENT</a>
                    <a href="#">COMPANIES</a>
                    <a href="#">REQUEST</a>
                    <a href="#">MARKET TRENDS</a>
                    <a href="#">REGISTER</a>
                    <a href="#">SIGN-IN</a>
                </nav>
            </div>
        </div>
            <div class="lower-header">
                <p>sign-in</p>
            </div>
        </header>
        <main>
            <div class="form">
            <form method="post" action="#">
                <h2>Sign in to your account</h2>
                <fieldset>
                   
                    
                    <label for="email">Email/Username:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        
                    />
                    <br/>
                    
                </fieldset>
                <fieldset>
                    
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                    />
                    <br/>
                </fieldset>
                <input
                type="checkbox"
                id="Remember me"
                name="Remember me"
                value="tick"
                
            />
            <label for="Remember me">Remember me</label>
            <br/> 
        </form>
    </div>

        </main>

        
    </body>
</html>
